<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quizing</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <!-- NAV Section -->
    <div class="container">
    <nav>
    <ul>
        <li class="high-scores">View high scores</li>
        <div class="counter"></div>
        <div class="timeGauge">
          <li class="btimeGauge" id="counter">Time: 75</li>
        </div>
      </ul>
    </nav>
    </div>

      <!-- NAV Section End -->

      <!-- MAIN Section -->
      <!-- Start Quiz button -->
      <div class="start_btn">
        <div id="quiz">
          <div id="question"></div>
          <div id="options">
            <button class="option" id="1" onclick="checkAnswer('1')"></button>
            <button class="option" id="2" onclick="checkAnswer('2')"></button>
            <button class="option" id="3" onclick="checkAnswer('3')"></button>
            <button class="option" id="4" onclick="checkAnswer('4')"></button>
          </div>
        </div>
        
        <div id="scoreContainer">
          <form>
            <label for="initials" id="initials">Enter Initials:</label>
            <input type="text" id="initials">
          </form>
        </div>
        <div id="myDIV">
          <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        
        </div>
        <button id="start">Start Quiz</button>
        </div>
      
      <div class="initial-input">
        <!-- add input and label code here -->
      </div>
   
      

    



      <script src="assets/js/script.js"></script>
</body>
</html>
