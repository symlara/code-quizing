<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quizing</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>

<body>
    <!-- NAV Section -->
    <div>
    <nav>
    <ul>
        <li class="high-scores">View high scores</li>
        <li style="float: right" span id='timer'>Time:</li>
      </ul>
    </nav>
    </div>

      <!-- NAV Section End -->

      <!-- MAIN Section -->
      <div class="container">
          
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code related questions within the time limit. <br />Keep in mind that incorrect answers will penalize your score/time <br />by ten seconds!</p>
      <button class="startBtn">Start Quiz</button>
        </div>
      

      <!-- MAIN Heading End-->

      <!-- Quiz Section-->
      <div class="question"></div>
      <ul class="choiceList"></ul>
      <div class="quizMessage"></div>
      <div id="results"></div>
      <button class="submitBtn">Submit</button>
      
    
</body>
</html>
